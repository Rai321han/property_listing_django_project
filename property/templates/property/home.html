{% extends 'property/base.html' %}
{% load static %}

{% block title %}Home - Property Listing{% endblock %}

{% block page_css %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}
<!-- Hero Section -->
<section class="hero-minimal">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">Find Your Perfect Space</h1>
            <p class="hero-subtitle">Discover properties that match your lifestyle</p>
            
            <div class="search-wrapper">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="location-search" 
                        placeholder="Enter location or city..."
                        autocomplete="off"
                    >
                    <button id="search" class="search-btn">Search</button>
                </div>
                <div id="autocomplete-results" class="autocomplete-results"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/search.js' %}"></script>
{% endblock %}
